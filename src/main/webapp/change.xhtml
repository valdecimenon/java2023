<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>

	<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
	<meta http-equiv="content-language" content="pt-br" />

	<title>ValueChangeListener</title>

</h:head>
<h:body>
	
	<h:messages/>
	<h:outputText value="ValueChangeListener com Submit"/>
	
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Marca:"/>
			<!-- imediate joga o evento onchange para antes da fase de validação, porém a validação ainda ocorre -->
			<!-- precisamos pular todas as fases e ir direto para a fase de renderização -->
			<!-- fazemos isso no método carregarModelos() de carrosBean -->
			<h:selectOneMenu  value="#{carrosBean.siglaMarca}" valueChangeListener="#{carrosBean.carregarModelos}" onchange="submit()" immediate="true">
				<f:selectItem itemValue="-" itemLabel="Selecione" noSelectionOption="true"/>
				<f:selectItems value="#{carrosBean.marcas}" var="marca" itemValue="#{marca.sigla}" itemLabel="#{marca.sigla}"/>
			</h:selectOneMenu>
			
			<h:outputLabel value="Modelo:"/>
			<h:selectOneMenu  value="#{carrosBean.nomeModelo}">
				<f:selectItem itemValue="-" itemLabel="Selecione" noSelectionOption="true"/>
				<f:selectItems value="#{carrosBean.modelos}" var="modelo" itemValue="#{modelo.nome}" itemLabel="#{modelo.nome}"/>
			</h:selectOneMenu>
			
			<!-- Pulando a fase de validação -->
			<h:outputLabel value="Placa:"/>
			<h:inputText value="#{carrosBean.placa}" required="true" requiredMessage="Faltou a placa!"/>
			
			<h:commandButton value="Enviar" action="#{carrosBean.mostrar}"/>
			
		</h:panelGrid>
	</h:form>

</h:body>
</html>
