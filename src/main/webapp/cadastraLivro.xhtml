<!DOCTYPE html>
<ui:composition template="/WEB-INF/template.xhtml"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
			    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >
	
	<ui:define name="titulo">bean titutoLivro</ui:define>

	<ui:define name="conteudo">

		<h:form> 
			
			<p:messages closable="true"/>
			<p:panelGrid id="painel" columns="2" style="margin-bottom: 10px" cellpadding="5">
				
				<p:outputLabel value="Nome do livro:"/>
				<p:inputText id="titulo" value="#{bean.livro.titulo}"
							 required="true" requiredMessage="Faltou nome do livro"/>
			
				<p:outputLabel value="Editora:"/>
				<p:selectOneMenu id="editora" value="#{bean.editoraId}" required="true"
								 requiredMessage="Faltou editora" converter="editoraConverter">
					<f:selectItems value="#{bean.editoras}" var="e" itemLabel="#{e.nome}" itemValue="#{e.id}"/>
				</p:selectOneMenu>
			
			</p:panelGrid>
			
			<p:commandButton value="Salvar" action="#{bean.salvarLivro}"
							 update="@form" icon="pi pi-save"/>
			<p:focus context="painel"/>
		</h:form>
	
	</ui:define>
	
</ui:composition>
