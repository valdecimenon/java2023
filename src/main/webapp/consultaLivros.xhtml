<!DOCTYPE html>
<ui:composition template="/WEB-INF/template.xhtml"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
			    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >
	
	<ui:define name="titulo">Consulta Livros</ui:define>

	<ui:define name="conteudo">

		<h:form> 
			
			<p:dataTable id="consulta" value="#{bean.livros}" var="livro"
						 rows="5" border="1" cellSeparator="0" cellPadding="2"
						 paginator="true" paginatorPosition="bottom" resizableColumns="true">
						 
				<f:facet name="header">Livros Cadastradas</f:facet>
				
				<p:column headerText="ID" style="width:20px">
					<h:outputText value="#{livro.id}"/>
				</p:column>
				
				<p:column headerText="Titulo do Livro" style="width:45px">
					<h:outputText value="#{livro.titulo}"/>
				</p:column>
				
				<p:column headerText="Editora" style="width:45px">
					<h:outputText value="#{livro.editora.nome}"/>
				</p:column>
				
				<p:column headerText="Ação" style="width:70px" exportable="false">
					
					<p:button value="Editar" outcome="cadastraLivro" icon="pi pi-file-word"
							  style="margin-right:10px">
						<f:param name="id" value="#{livro.id}"/>
					</p:button>
					
					<p:commandButton value="Excluir" action="#{bean.excluirEditora}"
									 process="@this" update="@form" icon="pi pi-eraser"
									 styleClass="ui-button-warning">
						<f:setPropertyActionListener value="#{livro.id}" target="#{bean.livroId}"/>
					</p:commandButton>
					
				</p:column>
				
			</p:dataTable>
			
			<hr/>
			<p:commandButton value="Excel xls" ajava="false" style="margin-right:10px"
							 icon="pi pi-save" styleClass="ui-button-outlined">
				<p:dataExporter type="xls" target="consulta" fileName="livros"/>
			</p:commandButton>
		
			<p:commandButton value="Excel xlsx" ajava="false" style="margin-right:10px"
							 icon="pi pi-save" styleClass="ui-button-outlined">
				<p:dataExporter type="xlsxstream" target="consulta" fileName="livros"/>
			</p:commandButton>
		
			<p:commandButton value="PDF" ajava="false" style="margin-right:10px"
							 icon="pi pi-save" styleClass="ui-button-outlined">
				<p:dataExporter type="pdf" target="consulta" fileName="livros"/>
			</p:commandButton>
		
			<p:commandButton value="CSV" ajava="false" style="margin-right:10px"
							 icon="pi pi-save" styleClass="ui-button-outlined">
				<p:dataExporter type="csv" target="consulta" fileName="livros"/>
			</p:commandButton>
		
			<p:commandButton value="XML" ajava="false" style="margin-right:10px"
							 icon="pi pi-save" styleClass="ui-button-outlined">
				<p:dataExporter type="xml" target="consulta" fileName="livros"/>
			</p:commandButton>
		
		</h:form>
	
	</ui:define>
	
</ui:composition>
