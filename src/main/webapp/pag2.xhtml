	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
<meta charset="UTF-8"/>
<title>Navegação</title>
</h:head>
<h:body>

	<!-- recupera o parâmetro nome e salva no bean -->
	<f:metadata>
		<f:viewParam name="nome" value="#{usuarioBean.nome}"/>
	</f:metadata>

	<h1>Página 2</h1>
	
	<h2>Parâmetro nome = #{usuarioBean.nome}</h2>	
	<h2>Variável do flash = #{flash.nomeUsuario}</h2>	
	
	
	<h:form>
		<h:commandButton value="Voltar para página 1" action="pag1"/>
	</h:form>
	
	
</h:body>
</html>
