<!DOCTYPE html>
<ui:composition template="/WEB-INF/template.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	        
	<ui:define name="titulo">Gráficos Vendas</ui:define>

	<ui:define name="conteudo">
	
		<p:tabView>
			
			<p:tab title="Gráfico de Barras">
				<p:barChart model="#{graficoBarras.barModel}" style="width: 100%; height: 500px;"/>
			</p:tab>
		
			<p:tab title="Painéis Drag and Drop">
				<p:panel id="qpnl" header="Arrasta em qualquer sentido">
					<h:outputText value="vertical ou horizontal"/>
				</p:panel>
				<p:draggable for="qpnl"/>
				
				<p:panel id="hpnl" header="Arrasta na horizontal">
					<h:outputText value="Só na horizontal"/>
				</p:panel>
				<p:draggable for="hpnl" axis="x"/>
				
				<p:panel id="vpnl" header="Arrasta na vertical">
					<h:outputText value="Só na vertical"/>
				</p:panel>
				<p:draggable for="vpnl" axis="y"/>
				
				<p:panel id="rpnl" header="Reverte">
					<h:outputText value="Retorna à posição original"/>
				</p:panel>
				<p:draggable for="rpnl" revert="true"/>
				
				<p:panel id="rpnl" header="Imagens">
					<p:graphicImage id="img1" url="https://softgraf.com/img/img1.jpg" width="450px"/>
					<p:draggable for="img1"/>
					
					<p:graphicImage id="img2" url="https://softgraf.com/img/img2.jpg" width="450px"/>
					<p:draggable for="img2"/>
					
					<p:graphicImage id="img3" url="https://softgraf.com/img/img3.jpg" width="450px"/>
					<p:draggable for="img3"/>
				</p:panel>
			</p:tab>
			
			<p:tab title="Vídeos">
				<p:panel header="Treinamento sistema">
					<iframe width="600" height="450" src="https://www.youtube.com/embed/lShWpHXXNLM?si=1uc09gPDOD0uAZBw">
					</iframe>
					
					<iframe width="600" height="450" src="https://www.youtube.com/embed/RTmEWbiRl7o?si=XMwvEL6mNOEctHYc">
					</iframe>
					
					<iframe width="600" height="450" src="https://www.youtube.com/embed/a8u-nCrX3Ao?si=3S3FuUREp6n7H8pq">
					</iframe>
				</p:panel>
			</p:tab>
		
		</p:tabView>
		
	</ui:define>
</ui:composition>
