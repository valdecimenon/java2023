<!DOCTYPE html>
<ui:composition template="/WEB-INF/template.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
			    
	<ui:define name="titulo">Consulta Livros</ui:define>
	
	<ui:define name="conteudo">
		
		<h:form>
			<p:dataTable id="consulta" value="#{bean.livros}" var="livro"
						 rows="5" border="1" cellSeparator="0" cellPadding="2" 
						 paginator="true" paginatorPosition="bottom" resizableColumns="true">
			
				<f:facet name="header">Livros Cadastrados</f:facet>
				
				<p:column style="width:5px">
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{livro.id}"/>
				</p:column>
				
				<p:column style="width:45px">
					<f:facet name="header">Título do Livro</f:facet>
					<h:outputText value="#{livro.titulo}"/>
				</p:column>
				
				<p:column style="width:45px">
					<f:facet name="header">Editora</f:facet>
					<h:outputText value="#{livro.editora.nome}"/>
				</p:column>
				
				<p:column style="width:70px" exportable="false" rendered="#{usuario.admin}">
					<f:facet name="header">Ação</f:facet>
					
					 <p:button value="Editar" outcome="/admin/cadastraLivro" icon="pi pi-file-word" style="margin-right:10px">
						<f:param name="id" value="#{livro.id}"/>
					</p:button>
					
					 <p:commandButton value="Excluir" action="#{bean.excluirLivro}" process="@this"
					 				  update="@form" icon="pi pi-eraser" styleClass="ui-button-warning">
					 	<f:setPropertyActionListener value="#{livro.id}" target="#{bean.livroId}"/>
					 </p:commandButton>
					
				</p:column>
				
			</p:dataTable>
			
			<hr/>
			<p:commandButton value="Excel xls" ajax="false" style="margin-right:10px" icon="pi pi-save" styleClass="ui-button-outlined">
				<p:dataExporter type="xls" target="consulta" fileName="livros"/>
			</p:commandButton>
			
			<p:commandButton value="Excel xlsx" ajax="false" style="margin-right:10px" icon="pi pi-save" styleClass="ui-button-outlined">
				<p:dataExporter type="xlsxstream" target="consulta" fileName="livros"/>
			</p:commandButton>
			
			<p:commandButton value="PDF" ajax="false" style="margin-right:10px" icon="pi pi-save" styleClass="ui-button-outlined">
				<p:dataExporter type="pdf" target="consulta" fileName="livros"/>
			</p:commandButton>
			
			<p:commandButton value="CSV" ajax="false" style="margin-right:10px" icon="pi pi-save" styleClass="ui-button-outlined">
				<p:dataExporter type="csv" target="consulta" fileName="livros"/>
			</p:commandButton>

			<p:commandButton value="XML" ajax="false" style="margin-right:10px" icon="pi pi-save" styleClass="ui-button-outlined">
				<p:dataExporter type="xml" target="consulta" fileName="livros"/>
			</p:commandButton>

		</h:form>
		
	</ui:define>
</ui:composition>
