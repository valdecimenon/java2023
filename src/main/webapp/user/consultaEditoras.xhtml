<!DOCTYPE html>
<ui:composition template="/WEB-INF/template.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
			    
	<ui:define name="titulo">Consulta Editoras</ui:define>
	
	<ui:define name="conteudo">
		
		<h:form>
		
			<p:dataTable id="consulta" value="#{bean.editoras}" var="editora"
						 rows="5" border="1" cellSeparator="0" cellPadding="2" 
						 paginator="true" paginatorPosition="bottom" resizableColumns="true">
			
				<f:facet name="header">Editoras Cadastradas</f:facet>
				
				<p:column style="width:20px">
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{editora.id}"/>
				</p:column>
				
				<p:column style="width:45px">
					<f:facet name="header">Nome da Editora</f:facet>
					<h:outputText value="#{editora.nome}"/>
				</p:column>
				
				<p:column style="width:20px">
					<f:facet name="header">Livros por Editora</f:facet>
					<h:outputText value="#{editora.totalLivros}"/>
				</p:column>
				
				<p:column style="width:50px" rendered="#{usuario.admin}">
					<f:facet name="header">Ação</f:facet>
					
					 <p:button value="Editar" outcome="/admin/cadastraEditora" icon="pi pi-file-word" style="margin-right:10px">
						<f:param name="id" value="#{editora.id}"/>
					</p:button>
					
					 <p:commandButton value="Excluir" action="#{bean.excluirEditora}" process="@this"
					 				  update="@form" icon="pi pi-eraser" styleClass="ui-button-warning">
					 				
					 	<f:setPropertyActionListener value="#{editora.id}" target="#{bean.editoraId}"/>
					 </p:commandButton>
				</p:column>
				
			</p:dataTable>
			
		</h:form>
		
	</ui:define>
</ui:composition>
