<!DOCTYPE html>
<ui:composition template="/WEB-INF/template.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
	<f:metadata>
		<f:viewParam name="id" value="#{bean.paramId}"/>
		<f:viewAction action="#{bean.editarEditora}"/>
	</f:metadata>
	        
	<ui:define name="titulo">#{bean.tituloEditora}</ui:define>

	<ui:define name="conteudo">
	
		<h:form id="f">
			<p:messages closable="true"/>
			<br/>
			<p:outputLabel value="Nome da Editora:"/>
			<p:inputText id="nome" value="#{bean.editora.nome}" required="true" requiredMessage="Faltou nome da editora"/>
			<br/>
			<p:commandButton value="Salvar" action="#{bean.salvarEditora}" update="@form" icon="pi pi-save"/>
			<p:focus context="f" />	
		</h:form>
		
	</ui:define>
	
</ui:composition>
