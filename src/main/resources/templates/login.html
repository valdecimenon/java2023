<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">

<title>Login</title>
</head>

<body>
	<div class="container col-12 col-sm-8 col-md-6 col-lg-4 col-xl-3">

		<h1 class="mt-5">Login</h1>
		<div th:if="${param.error}"  class="alert alert-danger" role="alert">Inválido nome do usuário ou senha</div>
		<div th:if="${param.logout}" class="alert alert-success" role="alert">Você fez logout</div>
		
			<form th:action="@{/login}" method="post" class="form-signin">
	
				<div class="form-group mt-3">
					<label for="username">Usuário</label>
					<input class="form-control"	type="text" name="username" placeholder="usuário" />
				</div>
	
				<div class="form-group mt-3">
					<label for="password">Senha</label> 
					<input class="form-control"	type="password" name="password" placeholder="senha" />
				</div>
	
				<button class="btn btn-primary mt-3" type="submit">Login</button>
		</form>
	
	</div>
</body>
</html>
