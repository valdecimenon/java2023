<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="consulta.js"></script>
</head>
<body>

    <div class="container col-3">
        <h3 class="mt-3">Consulta Aluno por ID</h3>

        <div class="form-group mt-3">
            <label>ID</label>
            <input type="number" id="id" class="form-control">
        </div>

        <div class="form-group mt-3">
            <label>Nome</label>
            <input type="text" id="nome" class="form-control" readonly>
        </div>

        <div class="form-group mt-3">
            <label>Curso</label>
            <input type="text" id="curso" class="form-control" readonly>
        </div>

        <div class="form-group mt-3">
            <label>E-mail</label>
            <input type="email" id="email" class="form-control" readonly>
        </div>

        <div class="form-group mt-3">
            <label>Data</label>
            <input type="text" id="data" class="form-control" readonly>
        </div>

        <button onclick="buscarPorId()" class="btn btn-primary mt-4">Buscar por ID</button>
        <a href="index.html" class="btn btn-primary mt-4">Lista Todos os Alunos</a>

    </div>


</body>
</html>
